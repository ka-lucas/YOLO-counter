services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile.cpu
      args:
        BUILDKIT_INLINE_CACHE: 1
    image: oink-platform-x86:latest
    container_name: oink_plataform_x86
    ports:
      - "5050:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 2 --threads 4 --timeout 300 --preload
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  webrtc:
    build: 
      context: .
      dockerfile: Dockerfile.cpu
      args:
        BUILDKIT_INLINE_CACHE: 1
    image: oink-platform-x86:latest
    container_name: oink_webrtc_x86
    network_mode: host
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    command: python3 webrtc_server.py
    restart: unless-stopped
    depends_on:
      - app

networks:
  app-network:
    driver: bridge

volumes:
  static_volume: