{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PigVision OS - Login</title>
  <link rel="stylesheet" href="{% static 'css/login/login.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

  <!-- Formulário de Login -->
  <div class="login-container">
    <div class="login-card">
      <div class="logo-container">
        <div class="logo">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="3" width="7" height="7" rx="1.5"/>
            <rect x="14" y="3" width="7" height="7" rx="1.5"/>
            <rect x="3" y="14" width="7" height="7" rx="1.5"/>
            <rect x="14" y="14" width="7" height="7" rx="1.5"/>
          </svg>
        </div>
      </div>

      <h1 class="logo-text">PigVision OS</h1>
      <p class="logo-subtitle">Sistema de Contagem Inteligente</p>

      <!-- Mensagens Django -->
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <!-- LOGIN COM GOOGLE -->
      <div class="social-login">
        <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn-google">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path fill="#4285F4"
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
            <path fill="#34A853"
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
            <path fill="#FBBC05"
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
            <path fill="#EA4335"
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
          </svg>
          Continuar com Google
        </a>
      </div>

      <div class="divider">
        <span>ou</span>
      </div>

      <!-- LOGIN TRADICIONAL -->
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

        <div class="form-group">
          <label class="form-label">Email</label>
          <div class="input-wrapper">
            <i class="fas fa-user input-icon"></i>
            <input
              type="email"
              name="username"
              class="form-input"
              placeholder="seu@email.com"
              required
            >
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Senha</label>
          <div class="input-wrapper password-input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input
              type="password"
              name="password"
              id="passwordInput"
              class="form-input"
              placeholder="••••••••"
              required
            >
            <button type="button" class="toggle-password" onclick="togglePassword()">
              <i class="fas fa-eye" id="toggleIcon"></i>
            </button>
          </div>
        </div>

        <div class="remember-forgot">
          <label class="remember-me">
            <input type="checkbox" name="remember">
            <span>Lembrar-me</span>
          </label>
          <a href="#" class="forgot-password">Esqueci a senha</a>
        </div>

        <button type="submit" class="btn-login">Entrar</button>
      </form>

      <p class="footer-text">v2.1.0 • Powered by Jetson Nano</p>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('passwordInput');
      const toggleIcon = document.getElementById('toggleIcon');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }
  </script>

</body>
</html>
